    <!-- 新 Bootstrap4 核心 CSS 文件 -->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->

    <!-- 外接CSS -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav class="navbar bg-light">
                    <div class="navbar-nav" id="collapsibleNavbar">
                        <ul class="navbar-nav nav nav-pills" role="tablist">
                            <li class="nav-item">
                                <a id="AllAccount" class="nav-link" href="#allAccount" data-toggle="pill">所有用户</a>
                            </li>
                            <li class="nav-item">
                                <a id="OneAccount" class="nav-link" href="#oneAccount" data-toggle="pill">查询用户</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a id="QuestionN" class="nav-link" href="#questionN" data-toggle="pill">未回复的提问</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a id="BlackQ" class="nav-link" href="#blackQ" data-toggle="pill">已拉黑提问</a>

                                <a id="ansQuestion" class="nav-link" href="#ansQues" data-toggle="pill">有了回复的提问</a>
                            </li> -->
                        </ul>
                    </div>
                </nav>

                <!-- <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">发起提问</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#specifyUser">指定回答用户</a>
                        <a class="dropdown-item" href="#randomUsers">随机20位用户</a>
                    </div>
                </div> -->
            </div>

            <div class="col-10">
                <div class="tab-content"  style="margin-top:30px">

                    <div id="allAccount" class="container tab-pane active"><br>
                        <div id="all_Account">
                            <table id="allAccountTable" name="allAccountTable" class="allAccountTable">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>激活状态</th>
                                        <th>封禁状态</th>
                                        <th>收到提问个数</th>
                                        <th>提问的数量</th>
                                        <th>回复提问的数量</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="oneAccount" class="container tab-pane"><br>
                        <form name="activeAccount" class="form-inline" action="" method="POST" id="activeAccount">
                            <label>请输入用户名或者邮箱：</label>
                            <div class="form_text_ipt">
                                <input name="account_name" id="account_name" type="text" placeholder="请输入用户名">
                            </div>
                            <div class="form_text_ipt">
                                <input name="mailbox" id="mailbox" type="email" placeholder="请输入邮箱">
                            </div>
                            <div class="form_btn">
                                <button class="btn btn-primary" type="button" id="qButton">查询</button>
                            </div>
                        </form>
                    </div>

                    <div id="getOneAccount" class="container tab-pane"><br>
                        <button id="cancelBan" type="button">解除封禁</button></br>
                        <label>收到的提问：</label>
                        <table id="beQuestionedNum" name="beQuestionedNum" class="beQuestionedNum">
                            <thead>
                                <tr>
                                    <th>提问ID</th>
                                    <th>提问内容</th>
                                    <th>提问时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 列表内容 -->
                            </tbody>
                        </table>
                        </br>

                        <label>回复的提问：</label>
                        <table id="questionAnsNum" name="questionAnsNum" class="questionAnsNum">
                            <thead>
                                <tr>
                                    <th>提问ID</th>
                                    <th>回复内容</th>
                                    <th>回复时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 列表内容 -->
                            </tbody>
                        </table>
                        </br>

                        <label>发起的提问：</label>
                        <table id="questionNum" name="questionNum" class="questionNum">
                            <thead>
                                <tr>
                                    <th>提问ID</th>
                                    <th>提问内容</th>
                                    <th>提问时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 列表内容 -->
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function readQuestion(obj){
            alert(obj.parent().parent().find('td').eq(0).text());
        }
    </script>

    <script type="text/javascript" src="JavaScript/encrypt.js"></script>
    <!-- 操作 -->
    <script src="JavaScript/legal.js"></script>
