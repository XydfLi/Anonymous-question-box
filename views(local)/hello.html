<!DOCTYPE html>
<html>
<head>
    <title>hello</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery/3.2.1/jquery.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- AES加密 -->
    <script src="JavaScript/CryptoJS-master/rollups/aes.js"></script>
    <script src="JavaScript/CryptoJS-master/components/mode-ecb.js"></script>
    <script src="JavaScript/CryptoJS-master/components/pad-nopadding.js"></script>

    <!-- 外接CSS -->
    <link rel="stylesheet" href="styles/hello.css" type="text/css">

</head>
<body>

    <input type="text" value="猜猜我是谁">
    <button onclick="jump()">跳转</button>
     

    <!-- 外接js -->
    <script src="http://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
    <script type="text/javascript" src="JavaScript/encrypt.js"></script>
    <script src="JavaScript/hello.js"></script>

    <script>
        function jump() {
  var s = document.getElementsByTagName('input')[0];
  location.href='a.html?'+'txt=' + encodeURI(s.value);
}
    </script>
</body>
</html>
