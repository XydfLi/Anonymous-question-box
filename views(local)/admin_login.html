    <div class="container">
        <div class="login_body l_clear">
            <div class="login_form r_float">
                <div class="login_top">
                    <img src="images/logo.jpg" alt="匿名の提问箱logo" class="">
                    <div class="login_tags b_clear">
                        <span class="top_tag l_float active" id="accountNameButton">用户名登录</span>
                        <span class="top_tag r_float" id="mailboxButton">邮箱登录</span>
                    </div>
                </div>
                
                <div class="login_con">
                    <form action="" method="POST">
                        <div>
                            <label for="account_name">用户名</label>
                            <input type="text" name="account_name" id="account_name" placeholder="请输入用户名" maxlength="15" required oninvalid="setCustomValidity('请输入用户名')" oninput="setCustomValidity('')">
                            <img src="images/icons/user.svg">
                        </div>
                        <div>
                            <label for="pwd">密码</label>
                            <input type="password" name="pwd" id="pwd" placeholder="请输入密码" pattern="[0-9a-zA-Z_]+" maxlength="20" required oninvalid="setCustomValidity('请输入密码')" oninput="setCustomValidity('')">
                            <img src="images/icons/lock.svg">
                        </div>
                        <div class="b_clear">
                            <label for="auth_code" class="b_clear">验证码</label>
                            <input type="text" name="auth_code" id="auth_code" placeholder="请输入验证码" pattern="[0-9a-zA-Z]+" class="l_float" maxlength="6" required oninvalid="setCustomValidity('请输入验证码')" oninput="setCustomValidity('')">
                            <img src="images/icons/auth_code.svg">
                            <img class="codeImg" id="codeImg" onclick="this.src='http\://localhost:8080/1.0/users/getCode?'+Math.random().valueOf()" alt="点击更换" src="http://localhost:8080/1.0/users/getCode"/>
                        </div>
                        <div class="b_clear submit">
                            <button type="submit" id="ac_login">登&nbsp;&nbsp;录</button>
                            <!-- <button type="button" id="registerButton" onclick="window.location.href='register.html'">注&nbsp;&nbsp;册</button> -->
                            <!-- <a href="updatePassword.html" class="r_float">忘记密码？</a> -->
                        </div>
                    </form>
                </div>

                <div class="login_con hidden">
                    <form action="" method="POST">
                        <div>
                            <label for="mailbox">邮箱</label>
                            <input type="email" name="mailbox" id="mailbox" placeholder="请输入邮箱" maxlength="25" required oninvalid="setCustomValidity('请输入邮箱')" oninput="setCustomValidity('')">
                            <img src="images/icons/mailbox.png">
                        </div>
                        <div>
                            <label for="pwd">密码</label>
                            <input type="password" name="pwd" id="em_pwd" placeholder="请输入密码" pattern="[0-9a-zA-Z_]+" maxlength="20" required oninvalid="setCustomValidity('请输入密码')" oninput="setCustomValidity('')">
                            <img src="images/icons/lock.svg">
                        </div>
                        <div class="b_clear">
                            <label for="auth_code" class="b_clear">验证码</label>
                            <input type="text" name="auth_code" id="em_auth_code" placeholder="请输入验证码" pattern="[0-9a-zA-Z]+" class="l_float" maxlength="6" required oninvalid="setCustomValidity('请输入验证码')" oninput="setCustomValidity('')">
                            <img src="images/icons/auth_code.svg">
                            <img class="codeImg" id="codeImg" onclick="this.src='http\://localhost:8080/1.0/users/getCode?'+Math.random().valueOf()" alt="点击更换" src="http://localhost:8080/1.0/users/getCode"/>
                        </div>
                        <div class="b_clear submit">
                            <button type="submit" id="em_login">登&nbsp;&nbsp;录</button>
                            <!-- <button type="button" id="registerButton" onclick="window.location.href='register.html'">注&nbsp;&nbsp;册</button> -->
                            <!-- <a href="updatePassword.html" class="r_float">忘记密码？</a> -->
                        </div>
                    </form>
                </div>
